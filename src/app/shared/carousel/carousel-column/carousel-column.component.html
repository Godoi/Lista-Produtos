    <div id="galeria" class="album text-muted">
      <div class="container">  
        <div class="row">  
            <h1 class="widget-title"> {{title}} </h1>  
            <div id="carouselGallery" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators carousel-gallery">
                <li data-target="#carouselGallery" data-slide-to="0" class="active"></li>
                <li data-target="#carouselGallery" data-slide-to="1"></li>
                <li data-target="#carouselGallery" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item" [class.active]="i === 0" *ngFor="let itens of collection; let i = index;">

                <div class="card wrapper-hover" *ngFor="let item of itens;">
                    <img src="{{url}}{{item.imagens[0]?.image_450x267}}" alt="{{item.title}}">            
                    <div class="label-product">
                    <span class="sale" [class.none]="item.simple_product[0].sale_price === null">Sale</span>
                    </div>
                    <div class="product-info">
                    <p class="product-name">
                        <a href="javascript" title="{{item.title}}">
                        {{item.title}}
                        </a>
                    </p>
                    <div class="price-box">
                        <p class="special-price">  
                        <span class="price"   [class.none]="item.simple_product[0].sale_price === null">
                            R$ {{item.simple_product[0].sale_price}}                                
                        </span>
                        <span class="price"  [class.none]="item.simple_product[0].sale_price !== null">
                        R$ {{item.simple_product[0].price}}                                
                        </span>
                        </p>
                        <p class="old-price">                
                        <span class="price"  [class.none]="item.simple_product[0].sale_price === null">
                        R$ {{item.simple_product[0].price}}          
                        </span>
                        </p>    
                    </div>
                    <div class="wrapper-hover-hiden">			
                        <div class="actions">                    
                            <a href="javascript:void(0)" class="hvr-bounce-to-right">Details</a>
                        </div>
                    </div>
                    </div>
                    <p class="card-text"> </p> 
                </div>

                </div>              
            </div>
           
        </div>      

            <a class="carousel-control-prev" href="#carouselGallery" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselGallery" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>        
            </div>  

      </div>
    </div>
